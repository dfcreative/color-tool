<!DOCTYPE html>
<title>Cpickr - neat & lite color picker. Demo page</title>
<style>
	.target-1{
		width:200px;
		height:100px;
		background: gray;
	}
	.target-2{
		color:brown;
	}
	.target-3{
		border:2px dotted gray;
	}
</style>
<h1>Cpickr demo</h1>

<!-- Case of <input type="color"/> -->
<div class="test-case">
	<h3><code><input type="color" value="green"/></code> case</h3>
	<input type="color" value="green"/>
</div>

<!-- Case of <input type="text"/> -->
<div class="test-case">
	<h3><code><input type="text" class="color-picker" value="red"/></code> case</h3>
	<input type="color" value="green"/>
</div>

<!-- Case of <div> -->
<div class="test-case">
	<h3><code><div class="color-picker" data-color="blue"></div></code> test</h3>
	<div class="color-picker"></div>
</div>

<!-- Case targets -->
<div class="test-case">
	<h3>Targets test</h3>
	<input type="text" class="color-picker-3" value="cyan" data-targets=".target-1, .target-2"/>
	<div class="target-1">Target 1</div>
	<span class="target-2" data-color-change="color">Target 2</span>
	<div class="target-3" data-color-change="border-top, border-bottom">Target 3</div>
</div>

<script src="lib/jquery.js"></script>
<script src="lib/jquery.color.js"></script>
<script src="jquery.cpickr.js"></script>
<script>

$(document).ready(function(){
	$('[type=color]').cpickr();

	$('.color-picker').cpickr();

	$('.color-picker-3').cpickr({
		targets:$('.target-1, .target-2')
	});

})

</script>
