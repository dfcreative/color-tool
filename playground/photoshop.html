	section{

		width: 40vw;
		height: 40vh;
		position: relative;
		vertical-align: top;

	.area{

	.small-area{

		width: 50%;
		margin-bottom: 10px;
		outline: 1px dotted red;
	}

	.input-group input{
		max-width: 90px;
	}

	.input-group label{
		width: 40px;
		display: inline-block;
	}

	.preview{
		width: 40px;
		height: 40px;
		box-shadow: 0 0 0 2px black;
		margin-bottom: 10px;
	}

	.draggable{
		box-shadow: 0 1px 1px black, inset 0 1px 1px white;
		position: absolute;
		width: 20px;
		height: 20px;
	}
