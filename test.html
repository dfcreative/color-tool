<!DOCTYPE html>
<title>Cpickr - neat & lite color picker. Demo page</title>
<style>
   .test-case{
      display:inline-block;
      border-right:1px dashed lightgray;
      vertical-align: top;
      width: 24.5%;
   }
   .test-case code{
      font-weight: 100;
      font-size: .9em;
      background: #ebefeb;
      border: rgba(0,0,0,.15);
      border-radius: 2px;
   }
	.target-1{
		width:200px;
		height:100px;
		background: gray;
	}
	.target-2{
		color:brown;
	}
	.target-3{
		border:2px dotted gray;
	}
</style>
<h1>Cpickr demo</h1>

<!-- Case of <input type="color"/> -->
<div class="test-case">
	<h3>Test of <br/><code>&lt;input type="color" value="green"/></code></h3>
	<input type="color" value="green"/>
</div>

<!-- Case of <input type="text"/> -->
<div class="test-case">
	<h3>Test of<br/><code>&lt;input type="text" class="color-picker" value="red"/></code></h3>
	<input type="color" value="green"/>
</div>

<!-- Case of <div> -->
<div class="test-case">
   <h3>Test of <br/><code>&lt;div class="color-picker" data-color="blue">&lt;/div></code></h3>
	<div class="color-picker-1"></div>
</div>

<!-- Case targets -->
<div class="test-case">
	<h3>Targets test</h3>
	<input type="text" class="color-picker-2" value="aqua" data-targets=".target-1, .target-2"/>
	<div class="target-1">Target 1</div>
	<span class="target-2" data-color-change="color">Target 2</span>
	<div class="target-3" data-color-change="border-top-color, border-bottom-color">Target 3</div>
</div>

<script src="lib/jquery.js"></script>
<script src="lib/jquery.color.js"></script>
<script src="jquery.cpickr.js"></script>
<script>

$(document).ready(function(){
	//$('[type=color]').cpickr();
	$('.color-picker-1').cpickr();

	$('.color-picker-2').cpickr({
		targets:$('.target-1, .target-2, .target-3')
	});


})

</script>
